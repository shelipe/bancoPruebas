<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
                    <h:form id="menuForm">
                        <p:menubar>
                            <p:menuitem value="INICIO" outcome="/view/Principal.xhtml" icon="ui-icon-home"/>
                            <p:menuitem value="ARCHIVOS" outcome="/index" icon="fa fa-fw fa-edit"/>
                            <p:menuitem value="MANTENCION" outcome="/index" icon="ui-icon-file"/>
                            <p:submenu label="MOVIMIENTO">
                                <p:menuitem value="INGRESO" outcome="/view/documento/Ingreso.xhtml"/>
                                <p:menuitem value="EGRESO" />
                            </p:submenu>
                        </p:menubar>
                    </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
